name: issue workflow

on:
  issues:
    types: opened

jobs:
  comment:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: comments
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_URL: ${{ github.event.issue.html_url }}
          ISSUE_AUTHOR: ${{ github.event.issue.user.login }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
        run: gh issue comment $ISSUE_URL -b "Bonjour $ISSUE_AUTHOR, nous avons bien pris en compte votre probl√®me du nom de $ISSUE_TITLE"