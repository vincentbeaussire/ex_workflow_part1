name: workflows.yml

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  first-job:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
          cache-dependency-path: 'sub-project/pom.xml'
      - name: Build with Maven
        run: mvn -B package --file pom.xml

